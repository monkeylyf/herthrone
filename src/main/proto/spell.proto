syntax = "proto3";

package service;

import "mechanic.proto";

option java_multiple_files = true;
option java_package = "com.herthrone.service";
option java_outer_classname = "SpellProto";
option objc_class_prefix = "HLW";


message Spell {
    string name = 1;
    string display_name = 2;
    string class_type = 3;
    sint32 crystal = 4;
    string description = 5;
    repeated Mechanic mechanics = 6;
}
